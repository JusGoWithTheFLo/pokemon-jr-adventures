<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <title>POKEMON JR ADVENTURES FLO.EX</title>
    </head>
    <body>
        <div id="game-wrapper" class="fade-in">
            <div id="game">
                <div id="stats">

                    <span class="stat">Location: <strong><span id="locationText">Home</span></strong></span>
                    <span class="stat money">Money: <strong>$<span id="moneyText">50</span></strong></span>
                </div>
                <div id="text">
                    <p>Welcome to Pokemon Jr Adventures, a game where you and your children tell a story together!</p>
                    <p>Tap on "How-To" for instructions on how to play this game.</p>
                    <p>Tap on "Start Adventure!" when you and your trainers are ready to begin!</p>
                    <img class='large-image' src='./images/pikachu-and-mimikyu.png'>
                </div>
            </div>
            <div id="controls">
                <button id="button1">How-To</button>
                <button id="button2"></button>
                <button id="button3">Episode List</button>
                <button id="button4">Start Adventure!</button>
            </div>
            <div id="actionScreen">
                <div id="actionBox">
                    <div id="action"></div>
                </div>
                <button id="action_button1"></button>
                <button id="action_button2"></button>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
