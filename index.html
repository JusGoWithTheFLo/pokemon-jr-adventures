<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <title>POKEMON JR ADVENTURES FLO.EX</title>
    </head>
    <body>
        <div id="game">
            <div id="stats">

                <span class="stat">Location: <strong><span id="locationText">Home</span></strong></span>
                <span class="stat">Money: <strong><span id="moneyText">50</span></strong></span>
            </div>
            <div id="text">
                Welcome to Pokemon Jr Adventures FLO.EX, a game where you and your children tell a story together!<br><br>
                Tap on "Setup", "Gameplay", or "Contest Rules" to read instructions on how to play this game.<br><br>
                Tap on "Start Adventure!" when you and your trainers are ready to begin!
            </div>
            <div id="controls">
                <button id="button1">Instructions</button>
                <button id="button2"></button>
                <button id="button3">Pick Chapter</button>
                <button id="button4">Start Adventure!</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
